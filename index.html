<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小月天泽的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border: 2px solid #ddd;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav-btn {
            border: none;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            margin: 0 5px;
        }
        .tea-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>小月天泽的个人主页</h1>
</header>

<section>
    <h2>网站简介</h2>
    <p>鄙人名为小月天泽，AKA.Rhyme云梦，江西南昌某大学牲一枚，这里是我的neverland，欢迎你的到来，要坐下来喝喝茶吗？</p>
    <img src="tea-icon.png" alt="喝茶" class="tea-icon">
</section>

<section>
    <h2>图片展示</h2>
    <div class="slider">
        <div class="slides">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>
    <div class="navigation">
        <button class="nav-btn" onclick="prevSlide()">上一张</button>
        <button class="nav-btn" onclick="nextSlide()">下一张</button>
    </div>
</section>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slides img').length;
        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }
        const offset = -currentSlide * 100 + '%';
        slides.style.transform = 'translateX(' + offset + ')';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    document.addEventListener('DOMContentLoaded', () => {
        showSlide(currentSlide);
    });
</script>

</body>
</html>
